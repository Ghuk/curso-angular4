<h3>{{titulo}}</h3>

<strong>Empleado estrella</strong>

<br/>
<br/>

<div *ngIf="trabajador_externo == true">
	<button (click)="cambiarExterno(false)">Mostrar trabajador</button>
	<ul>
		<li>{{trabajadores[1].nombre}}</li>
		<li>{{trabajadores[1].edad}}</li>
		<li>{{trabajadores[1].cargo}}</li>
		<li *ngIf="trabajadores[1].contratado == true">
			Esta contratado
		</li>
		<li *ngIf="trabajadores[1].contratado == false">
			No esta contratado
		</li>
	</ul>
</div>

<div *ngIf="trabajador_externo == false">
	<button (click)="cambiarExterno(true)">Mostrar empleado</button>
	<ul>
		<li>{{empleado.nombre}}</li>
		<li>{{empleado.edad}}</li>
		<li>{{empleado.cargo}}</li>
		<li *ngIf="empleado.contratado == true">
			Esta contratado
		</li>
		<li *ngIf="empleado.contratado == false">
			No esta contratado
		</li>
	</ul>
</div>
